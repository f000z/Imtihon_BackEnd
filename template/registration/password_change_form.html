<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h2 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 8px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .form-footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .form-footer a {
        color: #007BFF;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

</style>

<div class="container">
    <div class="form-container">
        <h2>Parolni o'zgartirish</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <p><button type="submit">Parolni o'zgartirish</button></p>
        </form>
            <a href="{% url 'login' %}" ><button type="submit" style="background-color: gray;" >Cansel</button></a>
    </div>
</div>
