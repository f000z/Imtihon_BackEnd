{% load i18n %}

<style>
    /* Umumiy sahifa dizayni */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
    }

    .message-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #4CAF50; /* Muvaffaqiyat xabarining yashil rangi */
        font-weight: 700;
        margin-bottom: 20px;
    }

    .message-container p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
    }

    /* Login sahifasiga qaytish tugmasi */
    .back-button {
        background-color: #007BFF;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="message-container">
        <h1>{% trans "Tugadi" %}</h1>
        <p>{% trans "Operatsiya muvaffaqiyatli yakunlandi. Har qanday savol bo'lsa, iltimos biz bilan bog'laning." %}</p>
        <a href="{% url 'login' %}">
            <button class="back-button">{% trans "Login sahifasiga qaytish" %}</button>
        </a>
    </div>
</div>
