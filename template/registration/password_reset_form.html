{% load i18n %}

<style>
    /* General Page Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h2 {
        font-size: 24px;
        color: #333;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 8px;
        box-sizing: border-box;
    }

    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
        border-color: #007BFF;
        outline: none;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: #E74C3C;
        font-size: 16px;
        margin-bottom: 15px;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2>{% trans "Formani to'ldiring" %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Form Fields (rendered dynamically) -->
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit">{% trans "Junatish" %}</button>
        </form>

        <a href="{% url 'login' %}">
            {% trans "Back to login" %}
        </a>
    </div>
</div>
