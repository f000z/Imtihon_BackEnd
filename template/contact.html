{% extends 'index.html' %}
{% load static %}

{% block content %}
{% load i18n %}

<!-- Contact Section Start -->
<div class="contact_section layout_padding" style="padding: 50px 0;">
    <div class="container">
        <div class="contact_section_2">
            <div class="row">
                <!-- Contact Form Column -->
                <div class="col-md-6">
                    <div class="mail_section_1" style="background-color: #f9f9f9; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                        <h1 class="contact_taital" style="font-size: 36px; font-weight: 600; color: #333; text-align: center; margin-bottom: 20px;">
                            {% trans 'Contact Us' %}
                        </h1>

                        <!-- Contact Form -->
                        <form method="POST" action="{% url 'contact' %}" style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
                            {% csrf_token %}

                            <!-- Name Input -->
                            <input type="text" class="mail_text" placeholder="{% trans 'Your Name' %}" name="name" value="{{ form.name.value|default:'' }}" style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;">

                            <!-- Email Input -->
                            <input type="email" class="mail_text" placeholder="{% trans 'Your Email' %}" name="email" value="{{ form.email.value|default:'' }}" style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;">

                            <!-- Phone Input -->
                            <input type="text" class="mail_text" placeholder="{% trans 'Your Phone Number' %}" name="phone" value="{{ form.phone.value|default:'' }}" style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;">

                            <!-- Message Textarea -->
                            <textarea class="massage-bt" placeholder="{% trans 'Your Message' %}" rows="5" name="message" style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;">{{ form.message.value|default:'' }}</textarea>

                            <!-- Submit Button -->
                            <div class="send_bt" style="text-align: center;">
                                <button type="submit" style="background-color: #28a745; color: white; font-size: 18px; padding: 14px 25px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
                                    {% trans 'Send Message' %}
                                </button>
                            </div>
                        </form>

                        {% if form.errors %}
                            <div style="color: red; margin-top: 10px;">
                                <ul>
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Section End -->
{% endblock content %}
