{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Title and Description -->
    <h1 class="text-center" style="font-size: 36px; font-weight: 600; color: #333;">
        {{ furniture.name }}
    </h1>
    <p class="text-center" style="font-size: 18px; color: #777; line-height: 1.6;">
        Detailed description of this beautiful furniture item.
    </p>

    <div class="row mt-4">
        <div class="col-md-6">
            <!-- Image of Furniture -->
            <img src="{{ furniture.image.url }}" alt="{{ furniture.name }}" class="img-fluid" style="max-width: 100%; height: auto; border-radius: 12px;">
        </div>
        <div class="col-md-6">
            <div class="details-box" style="padding: 20px; border-radius: 12px; background-color: #f9f9f9; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                <h3 class="price" style="font-size: 24px; color: #28a745;">$ {{ furniture.price }}</h3>
                <!-- Description (optional, if needed) -->
                <!-- <p class="description" style="font-size: 16px; color: #555; line-height: 1.6;">
                    {{ furniture.description }}
                </p> -->

                <!-- "Add to Cart" button (optional) -->
                <div style="margin-top: 30px; text-align: center;">
                    <a href="#" class="btn btn-primary" style="padding: 12px 25px; border-radius: 5px; background-color: #007bff; color: white; font-size: 18px; text-decoration: none;">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Create, Update, Delete -->

    <div class="text-center mt-4">
        <!-- Create Button (only visible to admins or authorized users) -->
        <a href="{% url 'create_furniture' %}" class="btn btn-success" style="padding: 12px 25px; border-radius: 5px; background-color: #28a745; color: white; font-size: 18px; text-decoration: none;">
            Create Furniture
        </a>

        <!-- Update Button (only visible to admins or authorized users) -->
        <a href="{% url 'update_furniture' furniture.id %}" class="btn btn-warning" style="padding: 12px 25px; border-radius: 5px; background-color: #ffc107; color: white; font-size: 18px; text-decoration: none;">
            Update Furniture
        </a>

        <!-- Delete Button (only visible to admins or authorized users) -->
        <a href="{% url 'delete_furniture' furniture.id %}" class="btn btn-danger" style="padding: 12px 25px; border-radius: 5px; background-color: #dc3545; color: white; font-size: 18px; text-decoration: none;">
            Delete Furniture
        </a>
    </div>

    <!-- Back Button -->
    <div class="text-center" style="margin-top: 30px;">
        <a href="{% url 'shop' %}" class="btn btn-secondary" style="padding: 12px 25px; border-radius: 5px; background-color: #6c757d; color: white; font-size: 18px; text-decoration: none;">
            Back to Furniture Collection
        </a>
    </div>
    <br>
</div>
{% endblock content %}
